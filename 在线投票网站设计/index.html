<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>在线投票网</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!--需求:实现登陆框界面，包含用户名和密码-->
    <form action="index.html" >
        <div id="login">
            <div><h1 style="text-align: center;">登陆</h1></div>
            <div class="line">
                <div class="icon" id="userIcon"></div>
                <input type="text" id="userName" placeholder="用户名">
            </div>
            <hr size="3" color="#FF8000" width="300px">
            <div class="line">
                <div class="icon" id="pwdIcon"></div>
                <input type="password" id="pwdText" placeholder="密码">
            </div>
            <hr size="3" color="#FF8000" width="300px">
            <div class="line">
                <div class="icon" id="verIcon"></div>
                <input type="text" id="verText" placeholder="验证码" >
                <div id="checkCode" class="code"  onclick="createCode(4)" ></div>
                <span id="xiehuan">看不清换一张</span>
            </div>
            <hr size="3" color="#FF8000" width="300px">
           <div class="lineButton">
               <div><input type="submit" value="登陆" class="button" id="signin"></div>
               <div><button class="button"  id="signup">注册</button></div>
               <div><input type="reset" value="重置" class="button"></div>
           </div>
        </div>
    </form>  
</body>
</html>
<script src="./plugin/jquery-3.5.1.js"></script>
<script src="./js/vfcode.js"></script>
